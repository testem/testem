src_files:
    - lib/*.js
    - lib/ui/*.js
    - tests/*_tests.js
    - tests/ui/*.js
launchers:
    All:
        command: mocha *_tests.js ui/*_tests.js -R tap
        protocol: tap
        cwd: tests
    Server:
        command: mocha server_tests.js -R tap
        protocol: tap
        cwd: tests
    UI:
        command: mocha tests/ui/error_messages_panel_tests.js -R tap
        protocol: tap
launch_in_dev:
    - All
launch_in_ci:
    - All